<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease;
}

h1 {
  color: #ff4d6d;
  font-size: 2.2rem;
  margin-bottom: 20px;
}

button {
  border: none;
  padding: 12px 30px;
  margin: 10px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ddd;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<div class="container" id="box">
  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  box.innerHTML = "<h1>ğŸ‰ YAY! Youâ€™re My Valentine! ğŸ’˜</h1><p>I love you â¤ï¸</p>";
  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = ["#ff4d6d","#ffafcc","#ffd6e0","#ff85a1"][Math.floor(Math.random()*4)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>
</body>
</html>
