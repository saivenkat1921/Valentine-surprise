<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dumbuluu â€” My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffd6e0);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.6);
    opacity: 0;
  }
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.97);
  padding: 50px;
  border-radius: 28px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  animation: fadeIn 1.3s ease;
}

h1 {
  color: #ff2f6d;
  font-size: 2.6rem;
  margin-bottom: 10px;
  text-shadow: 0 0 12px rgba(255,77,109,0.6);
}

h2 {
  color: #ff6b9a;
  margin-bottom: 25px;
  font-size: 1.4rem;
}

p {
  color: #555;
  font-size: 1.05rem;
}

button {
  border: none;
  padding: 14px 38px;
  margin: 12px;
  font-size: 18px;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff85a1);
  color: white;
  box-shadow: 0 10px 22px rgba(255,77,109,0.5);
}

#yesBtn:hover {
  transform: scale(1.18);
}

#noBtn {
  background: #eee;
}

.confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1>ğŸ’– Dumbuluu ğŸ’–</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>
  <p>You make my world brighter every day âœ¨</p>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");

// Move No button playfully
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 140);
  const y = Math.random() * (window.innerHeight - 70);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes celebration
yesBtn.addEventListener("click", () => {
  box.innerHTML = `
    <h1>ğŸ‰ YAY DUMBULUU ğŸ’–</h1>
    <h2>You just made me the happiest person alive ğŸ¥¹</h2>
    <p>Thank you for being mine â€” I love you endlessly â¤ï¸</p>
  `;
  launchConfetti();
});

// Confetti blast
function launchConfetti() {
  for (let i = 0; i < 180; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = ["#ff4d6d","#ff85a1","#ffd6e0","#ffc2d1","#ffccd5"][Math.floor(Math.random()*5)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3200);
  }
}

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);
</script>

</body>
</html>
